<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <br>
  <img class="icon" src="https://www.adl-logistica.org/wp-content/uploads/2019/07/imagen-perfil-sin-foto.png" alt="">

  <!--Input con los datos del usuario-->
  <h1 align="center">Tus datos</h1>
  <ion-content padding>
    <ion-item>
      <ion-label position="floating" > Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="producto.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Apellidos</ion-label>
      <ion-input type="text" name="descripcion" [(ngModel)]="producto.descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Correo electronico </ion-label>
      <ion-input type="text" name="precio" [(ngModel)]="producto.precio"></ion-input>
    </ion-item>
    <br>
    <br>

    <!--Botón para modificar el perfil-->
    <ion-button color="primary" expand="block" (click)="saveproducto()">Modificar Perfil</ion-button>
    <br>
    <!--Botón para cerrar sesión-->
    <ion-button color="danger" expand="block" (click)="logout()">Salir de la Cuenta</ion-button>
</ion-content>
